<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, CSS, and other resources -->
    <!-- ... (your existing code) ... -->

    <style>
        /* Styles for the notification dropdown */
        .notification-dropdown {
            position: fixed;
            top: 0;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            width: 300px; /* Adjust the width as needed */
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px;
            display: none; /* Initially hidden */
            z-index: 9999; /* Ensure it appears above other elements */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
        }

        /* Additional styles for the notification text */
        .notification-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Close button style */
        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Hover effect for the close button */
        .close-button:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- Notification dropdown container -->
    <div class="notification-dropdown text-center">
        <span class="close-button" onclick="hideNotification()">&times;</span>
        <div class="notification-text">Submission Successful!</div>
        <!-- Additional content or styling can be added here -->
    </div>

    <!-- JavaScript for displaying the notification and redirecting to dashboard -->
    <script>
        // Function to show the notification dropdown
        function showNotification() {
            var notificationDropdown = document.querySelector('.notification-dropdown');
            notificationDropdown.style.display = 'block';
        }

        // Function to hide the notification dropdown
        function hideNotification() {
            var notificationDropdown = document.querySelector('.notification-dropdown');
            notificationDropdown.style.display = 'none';
            // Redirect to dashboard.html
            window.location.href = "../pages/dashboard.html";
        }

        // Show the notification when the page loads
        showNotification();

        // Hide the notification after a few seconds (e.g., 5 seconds)
        setTimeout(function () {
            hideNotification();
        }, 2000); // 2000 milliseconds = 2 seconds, adjust as needed
    </script>

    <!-- ... (your existing code) ... -->
</body>
</html>
