<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
</head>
<body>
    <h1>Resource Sharing</h1>

    <!-- Teacher Upload Form -->
    <div id="upload-form">
        <h2>Share Resources (Teacher)</h2>
        <form id="resource-upload-form" enctype="multipart/form-data">
            <input type="file" id="resource-file" name="resource" required>
            <input type="text" id="resource-description" placeholder="Resource Description" required>
            <select id="resource-type" required>
                <option value="pdf">PDF</option>
                <option value="description">Description</option>
                <option value="link">Link</option>
                <option value="code">Code</option>
            </select>

            <!-- Input for links -->
            <div id="link-input" style="display: none;">
                <input type="url" id="resource-link" placeholder="Enter Link" required>
            </div>

            <!-- Code editor for code sharing -->
            <div id="code-editor" style="display: none;">
                <label for="resource-code">Code:</label>
                <textarea id="resource-code" name="code" rows="6"></textarea>
            </div>
            
            <button type="submit">Share</button>
        </form>
    </div>

    <!-- Student Resource List -->
    <div id="resource-list">
        <h2>Available Resources (Student)</h2>
        <ul id="resources"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
